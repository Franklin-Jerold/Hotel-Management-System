<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Admin/Add Rooms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="Addrooms.css">
    <link rel="icon" href="images/logo.png" type="image/png">
</head>

<body>
    <header class="header bhover" id="header">
        <div class="head-top">
            <div class="site-name">
                <span>GEEKPROBIN</span>
            </div>
            <div class="navbar">
                <ul>
                    <li><a href="Admin.html">Home</a></li>

                </ul>

            </div>
    </header>

    <h1>Add Rooms</h1>

    <div class="container">
        <form action="Addrooms.php" method="post" class="row g-3 my-1">
            <div class="col-md-2 form">
                <label for="inputnumber" class="form-label">Room Number</label>
                <input type="number" class="form-control" id="roomnum" name="roomnum" required>
            </div>
            <div class="col-md-3 form">
                <label class="form-label">Availabilty</label>
                <select id="Availabilty" class="form-select" name="availability" required>

                    <option selected>Available</option>
                    <option>Occupied</option>

                </select>
            </div>
            <div class="col-md-3 form">
                <label class="form-label">Status</label>
                <select id="status" class="form-select" name="status" required>

                    <option selected>Cleaned</option>
                    <option>Dirty</option>

                </select>
            </div>
            <div class="col-3 form" id=pricer>
                <label for="price" class="form-label">Price</label>
                <input type="number" class="form-control" id="price" name="price" required>
            </div>
            <div class="col-md-3 form">
                <label class="form-label">Bed Type</label>
                <select id="bedtype" class="form-select" name="bedtype" required>

                    <option selected>Single Bed</option>
                    <option>Double Bed</option>

                </select>
            </div>


            <div class="col-12">
                <button type="submit" class="btn btn-dark" id="submit" name="submit">Add Room</button>
            </div>
        </form>
    </div>
</body>

</html>
