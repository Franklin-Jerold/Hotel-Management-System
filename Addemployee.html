<body>
    <header class="header bhover" id="header">
        <div class="head-top">

    <h1>Add Employee</h1>

    <div class="container">

        <form action="Addemployee.php" method="post" class="row g-3 my-1">
            <div class="col-md-1 form">
                <label for="age" class="form-label">ID</label>
                <input type="number" class="form-control" id="ID" name="ID" required>
            </div>
            <div class="col-md-2 form">
                <label for="name" class="form-label">Name</label>
                <input type="name" class="form-control" id="name" name="name" required>
            </div>
            <div class="col-md-2 form">
                <label for="age" class="form-label">Age</label>
                <input type="number" class="form-control" id="age" name="age" required>
            </div>
            <div class="col-md-3 form">
                <label class="form-label">Gender</label>
                <select id="gender" class="form-select" name="gender" required>

                    <option selected> </option>
                    <option>Male</option>
                    <option>Female</option>

                </select>
            </div>
            <div class="col-md-3 form">
                <label class="form-label">Contact</label>
                <input type="number" id="phno" class="form-control" name="phno" placeholder="+91 " required>
            </div>
            <div class="col-3 form" id=pricer>
                <label for="inputAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" name="address"
                    required>
            </div>
            <div class="col-md-3 form">
                <label class="form-label">Department</label>
                <select id="department" class="form-select" name="department" required>

                    <option selected></option>
                    <option>Chef</option>
                    <option>House Keeping</option>
                    <option>Server</option>
                    <option>Maintenance</option>
                    <option>Security</option>
                    <option>Information Technology</option>
                    <option>Driver</option>
                    <option>Electrition</option>
                    <option>Plumbing</option>
                    <option>Babysitter</option>

                </select>
            </div>


            <div class="col-12">
                <button type="submit" class="btn btn-dark" id="submit" name="submit">Add Employee</button>
            </div>
        </form>
    </div>
