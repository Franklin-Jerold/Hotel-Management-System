<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IBIS/Add Customers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="Customer.css">
    <link rel="icon" href="images/logo.png" type="image/png">
</head>

<body>
    <header class="header" id="header">
        <div class="head-top">
            <div class="site-name">
                <span>
                    <h6>GEEKPROBIN</h6>
                </span>
            </div>
            <div class="navbar">
                <ul>
                    <li><a href="Home.html"><b>Home</b></a></li>

                </ul>
            </div>
    </header>

    <h1>New Customer Form</h1>

    <div class="book">
        <form action="AddCustomer.php" method="post" class="book-form row g-3 my-1">
            <div class="form-item">
                <label for="name">Name: </label>
                <input type="name" id="name" name="name">
            </div>
            <div class="form-item">
                <label for="email">Mail ID: </label>
                <input type="email" class="form-control" id="email" name="email">
            </div>
            <div class="form-item">
                <label for="fa-phone-alt">Phn no: </label>
                <input name="phone" value="+91">
            </div>
            <div class="form-item">
                <label for="address">Address: </label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" name="address">
            </div>

            <div class="form-item">
                <label for="id">ID: </label>
                <select type="id" id="idname" class="form-select" name="idname">
                    <option>Aadhar Card</option>
                    <option>Pan Card</option>
                    <option>Voter ID</option>
                    <option>Driving License</option>
                </select>
            </div>
            <div class="form-item">
                <label for="id">ID no: </label>
                <input type="id" id="nameno" name="idnum">
            </div>
            <div class="form-item">
                <label for="gender">Gender: </label>

                <select type="id" id="idname" class="form-select" name="gender">
                    <option>Male</option>
                    <option>Female</option>
                    <option>Others</option>
                </select>
            </div>
            <div class="form-item">
                <label for="checkin-date">Check In Date: </label>
                <input type="date" id="chekin-date" name="checkin">
            </div>
            <div class="form-item">
                <label for="checkout-date">Check Out Date: </label>
                <input type="date" id="chekout-date" name="checkout">
            </div>

            <div class="form-item">
                <label for="adult">Pending Amount: </label>
                <input type="number" min="0" value="0" id="pendingPay" name="pendingPay">
            </div>
            <div class="form-item">
                <label for="children">Children: </label>
                <input type="number" min="0" value="1" id="children" name="children">
            </div>
            <div class="form-item">
                <label for="rooms">Room Number: </label>
                <input type="number" min="1" value="1" id="room-no" name="roomno">
            </div>

            <div class="form-item">
                <button class="btn btn-outline-danger" id="submit" type="submit" name="submit"><b>Book Now</b></button>

            </div>
        </form>
    </div>


</body>

</html>
